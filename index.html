<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Monitoring System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="login" class="login_container">
        <div class="login_header">
            <img src="./assets/logo.png" class="logo_img"/>
            <label>Environmental Monitoring System</label>
        </div>
        <div class="login_body">
            <div id="txt_username" class="login_input">
                <input type="text" placeholder="Username" required/>
            </div>
            <div id="txt_password" class="login_input">
                <input type="password" placeholder="Password" required/>
            </div>
        </div>
        <div class="login_footer">
            <div class="btn_container">
                <button class="btn" onclick="loadMainPage()">LOGIN</button>
            </div>
        </div>
    </div>
    <!-- Main Body -->
    <div id="mainPage" class="main_container">
        <div class="main_header">
            <img src="./assets/logo.png" class="logo_img"/>
            <label>Environmental Monitoring System</label>
            <ul>
                <li onclick="loadDashboard()">Dashboard</li>
                <li onclick="loadReports()">Reports</li>
                <li onclick="loadAbout()">About</li>
                <li onclick="loadSettings()">Settings</li>
            </ul>
        </div>
        <div class="main_body" id="mainBody">
        </div>
    </div>

</body>
</html>
