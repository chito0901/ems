<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="../styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="settings-container" id="settings">
            <h2>Settings</h2>
            <div id="settingsContent">
                <h4>Account</h4>
                <ul>
                    <li><a onclick="toggleChangePasswordForm()">Change Password</a></li>
                </ul>
                <button onclick="logout()">Logout</button>
            </div>
            <div id="changePasswordForm" style="display: none;">
                <h4>Change Password</h4>
                <div class="change_input">
                    <input type="password" id="currentPassword" placeholder="Current Password" required/>
                </div>
                <div class="change_input">
                    <input type="password" id="newPassword" placeholder="New Password" required/>
                </div>
                <div class="change_input">
                    <input type="password" id="confirmPassword" placeholder="Confirm New Password" required/>
                </div>
                <div class="btn-holder">
                    <button class="back-btn" onclick="goBackToSettingsContent()">Back</button>
                    <button class="submit-btn" onclick="submitPasswordChange()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            clearPasswordFields();
        });
    </script>
</body>
