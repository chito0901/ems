<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="../styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../script.js"></script>
</head>
<body>
    <div id="dashboard" class="wrapper">
        <div class="page_container">
            <div class="page_header">
                <div class="page_menu">
                    <span class="page_icon"><i class="fa-solid fa-house"></i></span>
                    <label id="lblDashboard" onclick="hideDataCenter()">Dashboard</label>
                    <label id="lblNxtPage"></label>
                </div>
            </div>
            <div id="db_Container" class="dashboard_container">
                <div id="datacenter1" class="dashboard_item" onclick="showDataCenter(1)">
                    <div class="db_item_header">
                        <label class="db_item_name"><i class="fa-solid fa-server"></i>Data Center 1</label>
                    </div>
                    <div class="db_item_content">
                        <div class="db_item_config_wrapper">
                            <label class="db_item_status_label"><div class="greenStat"></div>Status:&nbsp;<span id="db_item_label_status1"></span></label>
                            <ul>
                                <li><i class="fa-solid fa-temperature-three-quarters"></i>Temperature:&nbsp;<span id="temp_dc_1"></span></li>
                                <li><i class="fa-solid fa-wind"></i>Humidity:&nbsp;<span id="hmd_dc_1"></span></li>
                            </ul>
                            <ul>
                                <li><div class="greenStat"></div><i class="fa-solid fa-water"></i>Water:&nbsp;<span id="water_dc_1"></span></li>
                                <li><div class="greenStat"></div><i class="fa-solid fa-smog"></i>Smoke:&nbsp;<span id="smoke_dc_1"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="datacenter2" class="dashboard_item" onclick="showDataCenter(2)">
                    <div class="db_item_header">
                        <label class="db_item_name"><i class="fa-solid fa-server"></i>Data Center 2</label>
                    </div>
                    <div class="db_item_content">
                        <div class="db_item_config_wrapper">
                            <label class="db_item_status_label"><div class="greenStat"></div>Status:&nbsp; <span id="db_item_label_status2"></span></label>
                            <ul>
                                <li><i class="fa-solid fa-temperature-three-quarters"></i>Temperature:&nbsp;<span id="temp_dc_2"></span></li>
                                <li><i class="fa-solid fa-wind"></i>Humidity:&nbsp;<span id="hmd_dc_2"></span></li>
                            </ul>
                            <ul>
                                <li><div class="greenStat"></div><i class="fa-solid fa-water"></i>Water:&nbsp;<span id="water_dc_2"></span></li>
                                <li><div class="greenStat"></div><i class="fa-solid fa-smog"></i>Smoke:&nbsp;<span id="smoke_dc_2"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="datacenter3" class="dashboard_item" onclick="showDataCenter(3)">
                    <div class="db_item_header">
                        <label class="db_item_name"><i class="fa-solid fa-server"></i>Data Center 3</label>
                    </div>
                    <div class="db_item_content">
                        <div class="db_item_config_wrapper">
                            <label class="db_item_status_label"><div class="greenStat"></div>Status:&nbsp; <span id="db_item_label_status3"></span></label>
                            <ul>
                                <li><i class="fa-solid fa-temperature-three-quarters"></i>Temperature:&nbsp;<span id="temp_dc_3"></span></li>
                                <li><i class="fa-solid fa-wind"></i>Humidity:&nbsp;<span id="hmd_dc_3"></span></li>
                            </ul>
                            <ul>
                                <li><div class="greenStat"></div><i class="fa-solid fa-water"></i>Water:&nbsp;<span id="water_dc_3"></span></li>
                                <li><div class="greenStat"></div><i class="fa-solid fa-smog"></i>Smoke:&nbsp;<span id="smoke_dc_3"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="db_details" class="db_information">
                <div class="db_details_info">
                    <div class="db_details_header">
                        <label>Data Center</label>
                    </div>
                    <div class="charts-wrapper">
                        <div class="chart-container">
                            <canvas id="temperatureChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="humidityChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="smokeChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="waterLevelChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
